<!DOCTYPE html>
<html>
<head><title>Annoter</title></head>
<body>
  <h1>Annoter l'image</h1>
  <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="300"><br><br>
  <form method="post">
    <button type="submit" name="annotation" value="pleine">Pleine</button>
    <button type="submit" name="annotation" value="vide">Vide</button>
  </form>
  <h2>Métadonnées</h2>
  <ul>
    <li>Taille fichier : {{ image[5] }} octets</li>
    <li>Dimensions : {{ image[3] }} x {{ image[4] }} px</li>
    <li>Couleur moyenne : {{ image[6] }}</li>
    <li>Contraste : {{ image[7] }}</li>
    <li>Contours détectés : {{ image[8] }}</li>
  </ul>
</body>
</html>
