<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #lineChart {
            display: block;
            margin: 30px auto 0 auto;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 20px;
            width: 90vw;
            max-width: 1200px;
            height: 400px;
        }
        .dashboard-container {
            max-width: 1100px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 30px 40px 40px 40px;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .dashboard-header nav a {
            margin-left: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .dashboard-header nav a:hover {
            text-decoration: underline;
        }
        h1, h2 {
            color: #222;
        }
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }
        .stats p {
            background: #000000;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1.1em;
        }
        .charts {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .charts img {
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 10px;
            max-width: 400px;
        }
        @media (max-width: 700px) {
            .dashboard-container { padding: 10px; }
            .charts { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Tableau de bord</h1>
      <nav>
        <a href="{{ url_for('upload_image') }}">Upload</a>
        <a href="{{ url_for('images') }}">Galerie</a>
      </nav>
    </header>
    <div class="stats">
      <p><strong>Total images uploadées :</strong> {{ total }}</p>
      <p><strong>Pleines :</strong> {{ full }}</p>
      <p><strong>Vides :</strong> {{ empty }}</p>
    </div>
    <h2>Graphiques statistiques</h2>
    <div class="charts">
      <img src="data:image/png;base64,{{ pie_chart }}" alt="Pie Chart">
      <img src="data:image/png;base64,{{ hist_chart }}" alt="Histogram">
    </div>
    <h2>Évolution des uploads par date</h2>
    <canvas id="lineChart" width="1200" height="400"></canvas>
  </div>
  <script>
    const dates = {{ dates | tojson }};
    const dateCounts = {};
    dates.forEach(date => {
      if (typeof date === 'string' && date.length === 10) {
        dateCounts[date] = (dateCounts[date] || 0) + 1;
      }
    });
    const labels = Object.keys(dateCounts).sort();
    const data = labels.map(date => dateCounts[date]);
    if (labels.length > 0) {
      new Chart(document.getElementById('lineChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Images uploadées par jour',
            data: data,
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.15)',
            pointBackgroundColor: 'rgb(75, 192, 192)',
            pointRadius: 6,
            pointHoverRadius: 9,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: false
            }
          },
          scales: {
            x: {
              title: { display: true, text: 'Date', font: { size: 15 } },
              grid: { color: '#e0e0e0' }
            },
            y: {
              title: { display: true, text: "Nombre d'images", font: { size: 15 } },
              beginAtZero: true,
              grid: { color: '#e0e0e0' },
              ticks: { stepSize: 1 }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
