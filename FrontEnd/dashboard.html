<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <!-- CSS local (évite les CDN tiers) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" media="all">

  <!-- Chart.js (chargé en différé uniquement si nécessaire) -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Leaflet uniquement si carte nécessaire -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"></noscript>

</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Tableau de bord</h1>
      <nav>
        <a href="{{ url_for('upload_image') }}">Upload</a>
        <a href="{{ url_for('images') }}">Galerie</a>
      </nav>
    </header>

    <div class="stats">
      <p><strong>Total :</strong> {{ total }}</p>
      <p><strong>Pleines :</strong> {{ full }}</p>
      <p><strong>Vides :</strong> {{ empty }}</p>
    </div>

    <h2>Graphiques statistiques</h2>
    <div class="charts">
      <img src="data:image/png;base64,{{ pie_chart }}" alt="Diagramme circulaire" loading="lazy">
      <img src="data:image/png;base64,{{ hist_chart }}" alt="Histogramme" loading="lazy">
    </div>

    <div>
      <h2>Évolution des uploads</h2>
      {% if dates and dates|length > 0 %}
        <canvas id="lineChart" width="1000" height="400"></canvas>
      {% else %}
        <div class="no-data-message">
          Aucune donnée disponible
        </div>
      {% endif %}
    </div>

    <h2>Carte des localisations</h2>
    <div id="map" style="height: 400px; border-radius: 12px; margin-bottom: 20px;"></div>
  </div>

  <!-- Scripts différés -->
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const bins = {{ bins | tojson | safe }};
    const dates = {{ dates | tojson | safe }};

    // Initialisation carte (si élément présent)
    window.addEventListener('load', () => {
      const mapElement = document.getElementById('map');
      if (mapElement && bins.length) {
        const map = L.map('map').setView([48.8566, 2.3522], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap',
        }).addTo(map);

        bins.forEach(bin => {
          if (bin.lat && bin.lng) {
            const color = bin.annotation === 'pleine' ? 'red' : 'green';
            const marker = L.circleMarker([bin.lat, bin.lng], {
              color, fillColor: color, fillOpacity: 0.7, radius: 8
            }).addTo(map);
            marker.bindPopup(`<b>${bin.annotation}</b><br>${bin.filename}`);
          }
        });
      }

      // Graphique ligne
      const chartElement = document.getElementById('lineChart');
      if (!chartElement || !dates.length) return;

      const dateCounts = dates.reduce((acc, date) => {
        if (typeof date === 'string' && date.length === 10) {
          acc[date] = (acc[date] || 0) + 1;
        }
        return acc;
      }, {});
      const labels = Object.keys(dateCounts).sort();
      const data = labels.map(d => dateCounts[d]);

      if (labels.length) {
        new Chart(chartElement, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Images / jour',
              data,
              borderColor: '#4bc0c0',
              backgroundColor: 'rgba(75,192,192,0.1)',
              fill: true,
              tension: 0.3,
              pointRadius: 4
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              x: { title: { display: true, text: 'Date' }, grid: { color: '#eee' } },
              y: { title: { display: true, text: 'Nbre d\'images' }, beginAtZero: true, ticks: { stepSize: 1 }, grid: { color: '#eee' } }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
